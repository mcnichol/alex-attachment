<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Alex's Attachment Downloader</title>
        <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">

        <!-- adding Bootstrap 4 for UI components  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                               integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Alex's Attachment Downloader</a>
            <div class="btn-group ml-auto dropleft">
                <button type="button" id="SignIn" class="btn btn-secondary" onclick="userLogin()">
                    Sign In
                </button>
            </div>
        </nav>
        <br>
        <h5 class="card-header text-center">Login to View Emails with Attachments</h5>
        <br>
        <div class="row" style="margin:auto">
            <div id="card-div" class="col-md-3" style="display:none">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails</h5>
                        <div id="profile-div"></div>
                        <br>
                        <br>
                        <button class="btn btn-primary" id="seeProfile" onclick="seeProfile()">See Profile</button>
                        <br>
                        <br>
                        <button class="btn btn-primary" id="readMail" onclick="readMail()">Read Mails</button>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="col-md-4">
                <div class="list-group" id="list-tab" role="tablist">
                </div>
            </div>
            <div class="col-md-5">
                <div class="tab-content" id="nav-tabContent">
                </div>
            </div>
        </div>
        <br>
        <br>

        <!-- importing bootstrap.js and supporting js libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script>
            function userLogin(){
                let client_id = "9acec17a-aae1-4539-a5f0-15cb5f367a00";
                let nonce = "6789"
                let redirect_uri_encoded = encodeURIComponent("http://localhost:3000/redirect")
                let response_mode = "fragment";
                let response_type = "token";
                let scope_encoded = encodeURIComponent("https://graph.microsoft.com/user.read mail.read offline_access openid");
                let state = Date.now();
                let tenant = "common";
                let url = `https://login.microsoftonline.com/${tenant}/oauth2/v2.0/authorize` + 
                    `?client_id=${client_id}` + 
                    `&nonce=${nonce}` +
                    `&redirect_uri=${redirect_uri_encoded}` + 
                    `&response_mode=${response_mode}` + 
                    `&response_type=${response_type}` + 
                    `&scope=${scope_encoded}` + 
                    `&state=${state}`;

                    window.location.href = url;

                    return false;
            }
        </script>
    </body>
</html>
